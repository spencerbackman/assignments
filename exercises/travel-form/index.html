<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Travel form</h1>
    <form name='travel'>
        <input type="text" name='firstName' placeholder="first name">
        <br>
        <input type="text" name='lastName' placeholder="last name">
        <br>
        <input type="number" name='age' placeholder="age">
        <br>
        Gender:
        <br>
        Male <input type="radio" name='male'>
        Female <input type="radio" name='male'> 
        Other <input type="radio" name='male'>
        <br>
        destination:
        <br>
         Alaska<input type="radio" name='destination'>
         Hawaii <input type="radio" name='destination'>
         Mexico <input type="radio" name='destination'>
         Paris <input type="radio" name='destination'>
         <br>
         Dietary Issues:
         <br>
         vegetarian <input type="checkbox" name='issues'>
         vegan <input type="checkbox" name='issues'>
         kosher <input type='checkbox' name='issues'>
         lactose free <input type='checkbox' name='issues'>
         <br> 
         <button id="sub">Submit</button>
    </form>
    
</body>
</html>
